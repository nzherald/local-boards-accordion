<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/core-icon-button/core-icon-button.html">


<polymer-element name="local-boards-list" attributes="">
  <template>
    <style>
      .board-response-content {
        display: none;
      }
    </style>
    <link rel="stylesheet" href="local-boards-list.css">
    <local-boards-service id="service" boards="{{boards}}"></local-boards-service>
      <template repeat="{{board in boards}}">
        <section>
          <div class='board-response' id='board-{{board.id}}' cross-fade>
            <local-board-response board="{{board}}"></local-board-response>
          </div>
        </section>
    </template>

  </template>
  <script>
    (function () {
      Polymer({
        injectAsHTML: function(value) {
          var htmlObject = document.createElement('div');
          htmlObject.innerHTML = value;
          return htmlObject;
        }
      });
    })();
  </script>
</polymer-element>
